<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rise of Nations Formable Generator</title>

		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="favicon.ico"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="main-content">

			<div id="header">
				<div id="logo">Rise of Nations Formable Generator</div>
			</div>

			<div id="page-content">
				<div id="input-content">
					<div class="input-label"><div class="input-name">Formable name:<span>*</span></div><input type="text" placeholder="Slavic Confederation" id="name" oninput="updateFormable()" class="input"></div>
					<div class="input-label"><div class="input-name">Can be formed by:<span>*</span></div><input type="text" placeholder="Russia, Ukraine, Poland, Belarus, Czechia, Slovakia, Slovenia, Croatia, Serbia, Bosnia and Herzegovina, Montenegro, Macedonia" id="canform" oninput="updateFormable()" class="input"></div>
					<div class="input-label"><div class="input-name">Required nations:<span>*</span></div><input type="text" placeholder="Bavaria" oninput="updateFormable()" id="required" class="input"></div>
					<div class="input-label"><div class="input-name">Required tiles:<span></span></div><input type="text" placeholder="Belarus, Bosnia and Herzegovina, Croatia, Czechia, Macedonia, Montenegro, Poland, Russia, Serbia, Slovakia, Slovenia, Ukraine," oninput="updateFormable()" id="tiles" class="input"></div>
					<div class="input-label"><div class="input-name">Exclusive formables:</div><input type="text" placeholder="Russian Empire" oninput="updateFormable()" id="exclusive" class="input"></div>
					<div class="input-label"><div class="input-name">Button text:<span>*</span></div><input type="text" placeholder="Unite all Slavs!" oninput="updateFormable()" id="button-name" class="input"></div>
					<div class="input-label"><div class="input-name">Button description:<span>*</span></div><input type="text" oninput="updateFormable()" placeholder="For years we have been opressed now it is time to become a superpower!" id="button-desc" class="input"></div>
					<div class="input-label"><div class="input-name">Alert title:</div><input type="text" oninput="updateFormable()" placeholder="Bavarian comeback" id="alert-title" class="input"></div>
					<div class="input-label"><div class="input-name">Alert description:</div><input type="text" oninput="updateFormable()" placeholder="It is time to rule eastern europe under Slavs Long live the slavic confederation!." id="alert-desc" class="input"></div>
					<div class="input-label"><div class="input-name">Alert button text:</div><input type="text" oninput="updateFormable()" placeholder="It had to be done" id="alert-button" class="input"></div>
					<div class="input-label"><div class="input-name">Stability gain:</div><input type="text" oninput="updateFormable()" placeholder="10" id="stability-gain" class="input"></div>
					<div class="input-label"><div class="input-name">Link to a flag:</div><input type="url" oninput="updateFormable()" placeholder="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.deviantart.com%2Fbaltofan95%2Fart%2FFlag-of-the-Slavic-Union-870003315&psig=AOvVaw3DSfPO0KJwzAXogHPDy1w2&ust=1684970562565000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCODBrdHKjP8CFQAAAAAdAAAAABB4" id="flag-link" class="input"></div>
				</div>
				<div id="output-content">
					<div id="copy-output"><p id="copy-output-label">Copy to clipboard</p></div>
					<div id="output-text"></div>
				</div>
			</div>

			<div id="footer">
				<a href="https://github.com/3meraldK/ron-formabler" target="_blank" rel="noopener noreferrer">Source code</a> | by 3meraldK
			</div>

		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
